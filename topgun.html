<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOHYO Tournament Bracket</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #00ffff;
      margin-bottom: 25px;
      font-size: 2.4em;
      letter-spacing: 2px;
      color: #0ff;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      background: #111;
      border: 2px solid #333;
      color: #0ff;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
      margin-bottom: 15px;
      box-shadow: inset 0 0 10px #0ff3;
    }

    button {
      background: #000;
      border: 2px solid #0ff;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #0ff;
      transition: 0.3s;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      box-shadow: 0 0 15px #0ff;
    }

    button:hover {
      background: #0ff;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
      transform: scale(1.05);
    }

    .bracket {
      display: flex;
      gap: 50px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      min-width: 160px;
    }

    .round h3 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }

    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 15px;
      min-width: 140px;
      text-align: center;
      color: #fff;
      transition: 0.3s;
    }

    .match:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 15px #0ff;
      transform: translateY(-3px);
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap');
  </style>
</head>
<body>
  <h1>DOHYO Tournament Bracket</h1>
  <textarea id="names" placeholder="Enter player names separated by commas or new lines..."></textarea>
  <button onclick="generateBracket()">Generate Bracket</button>
  <div id="bracket" class="bracket"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateBracket() {
      const input = document.getElementById("names").value;
      let players = input.split(/,|\\n/).map(n => n.trim()).filter(n => n);
      if (players.length < 2) {
        alert("Enter at least 2 players!");
        return;
      }

      players = shuffle(players);
      const rounds = [];
      rounds.push(players);

      while (players.length > 1) {
        const nextRound = [];
        const roundMatches = [];

        // Handle odd player count (advance one automatically)
        if (players.length % 2 !== 0) {
          const advancerIndex = Math.floor(Math.random() * players.length);
          const advancer = players.splice(advancerIndex, 1)[0];
          nextRound.push(advancer);
          roundMatches.push(`${advancer} advances automatically`);
        }

        // Pair up remaining players
        for (let i = 0; i < players.length; i += 2) {
          roundMatches.push(`${players[i]} vs ${players[i + 1]}`);
          nextRound.push(`${players[i]} or ${players[i + 1]}`);
        }

        rounds.push(roundMatches);
        players = nextRound;
      }

      displayBracket(rounds);
    }

    function displayBracket(rounds) {
      const bracket = document.getElementById("bracket");
      bracket.innerHTML = "";

      rounds.forEach((round, index) => {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";
        const title = document.createElement("h3");
        title.textContent = index === 0 ? "Participants" : `Round ${index}`;
        roundDiv.appendChild(title);

        round.forEach(match => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          matchDiv.textContent = match;
          roundDiv.appendChild(matchDiv);
        });

        bracket.appendChild(roundDiv);
      });
    }
  </script>
</body>
</html>
